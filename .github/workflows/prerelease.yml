name: Prerelease

on:
  push:
    branches:
      - main
      - master
      - dev

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mcp-computer-use
            asset_name: mcp-computer-use-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mcp-computer-use
            asset_name: mcp-computer-use-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mcp-computer-use
            asset_name: mcp-computer-use-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mcp-computer-use.exe
            asset_name: mcp-computer-use-windows-x64.exe

    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/${{ matrix.target }}
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  prerelease:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Get branch name
        id: branch
        run: echo "name=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Delete existing prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "prerelease-${{ steps.branch.outputs.name }}" --yes --cleanup-tag || true

      - name: Create prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Prepare release files
          mkdir -p release-files
          has_files=0
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [ -f "$dir/mcp-computer-use" ]; then
              cp -p "$dir/mcp-computer-use" "release-files/$name"
              has_files=1
            elif [ -f "$dir/mcp-computer-use.exe" ]; then
              cp -p "$dir/mcp-computer-use.exe" "release-files/$name"
              has_files=1
            fi
          done

          if [ "$has_files" -eq 0 ]; then
            echo "No release files were found in artifacts; aborting prerelease creation." >&2
            exit 1
          fi

          # Create prerelease
          NOTES="Automated prerelease from ${{ steps.branch.outputs.name }} branch.

          Commit: ${{ github.sha }}
          Built at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          gh release create "prerelease-${{ steps.branch.outputs.name }}" \
            --prerelease \
            --title "Prerelease (${{ steps.branch.outputs.name }})" \
            --notes "$NOTES"

          # Upload assets safely, handling spaces/special characters in filenames
          for file in release-files/*; do
            if [ -f "$file" ]; then
              gh release upload "prerelease-${{ steps.branch.outputs.name }}" "$file" --clobber
            fi
          done
